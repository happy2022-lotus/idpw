<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 정보 시스템</title>
  
  <!-- [중요] 저장소 접근 차단 오류 방지 스크립트 -->
  <script>
    (function() {
      try {
        window.localStorage;
      } catch(e) {
        var mockStorage = {
          getItem: function() { return null; },
          setItem: function() { },
          removeItem: function() { },
          clear: function() { },
          key: function() { return null; },
          length: 0
        };
        Object.defineProperty(window, 'localStorage', { value: mockStorage });
        Object.defineProperty(window, 'sessionStorage', { value: mockStorage });
      }
    })();
  </script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 기본 스타일 재정의 */
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    /* 필수 필드 표시 */
    .required-field::after { content: "*"; color: #ef4444; margin-left: 4px; }
    
    /* 관리자 테이블 스타일 수정: 한 화면에 들어오도록 줄바꿈 허용 */
    .admin-table th, .admin-table td { 
      word-break: break-all; /* 긴 단어 강제 줄바꿈 */
      white-space: normal;   /* 줄바꿈 허용 */
    }
  </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex flex-col items-center justify-center">

<div class="w-full max-w-6xl bg-white shadow-xl rounded-2xl overflow-hidden mb-8">
  
  <!-- Header -->
  <div class="p-6 bg-indigo-600 text-white text-center">
    <h1 class="text-3xl font-extrabold">학생 정보 관리 시스템</h1>
    <p class="mt-1 text-indigo-200">가회중학교 학생 아이디/비밀번호 조회 및 정보 입력</p>
  </div>
  
  <!-- Tabs -->
  <div class="flex border-b border-gray-200 bg-gray-100">
    <button id="tab-input" onclick="switchTab('input')"
            class="flex-1 py-3 text-center text-sm font-bold transition-all duration-200 
                   border-r border-gray-200 rounded-tl-xl 
                   text-gray-600 hover:bg-gray-200 shadow-inner">
      <svg class="w-5 h-5 inline mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
      정보 등록/업데이트
    </button>
    <button id="tab-lookup" onclick="switchTab('lookup')"
            class="flex-1 py-3 text-center text-sm font-bold transition-all duration-200 
                   border-r border-gray-200
                   text-gray-600 hover:bg-gray-200 shadow-inner">
      <svg class="w-5 h-5 inline mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2V9a2 2 0 012-2h2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.79 16.79C20.69 14.89 21.78 12.55 21.78 10a9.78 9.78 0 10-19.56 0c0 2.55 1.09 4.89 2.99 6.79"></path></svg>
      아이디/비밀번호 조회
    </button>
    <button id="tab-admin" onclick="switchTab('admin')"
            class="flex-1 py-3 text-center text-sm font-bold transition-all duration-200 
                   text-gray-600 hover:bg-gray-200 shadow-inner">
      <svg class="w-5 h-5 inline mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
      관리자 모드
    </button>
  </div>
  
  <!-- Content Area 1: Input -->
  <div id="content-input" class="p-6 md:p-10 bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">학생 정보 및 계정 등록/업데이트</h2>
    <form id="input-form" onsubmit="handleDataInput(event)">
      <!-- Platform Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2 required-field">계정 플랫폼 선택</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center p-3 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
            <input type="radio" name="input-platform" value="Google" checked id="input-platform-google" onchange="updateCredentialLabels('Google')" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-base font-medium text-gray-700">Google 계정</span>
          </label>
          <label class="inline-flex items-center p-3 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
            <input type="radio" name="input-platform" value="Whale" id="input-platform-whale" onchange="updateCredentialLabels('Whale')" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-base font-medium text-gray-700">Naver Whale 계정</span>
          </label>
        </div>
      </div>

      <!-- Input Fields -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="input-name" class="block text-sm font-medium text-gray-700 required-field">이름</label>
          <input type="text" id="input-name" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="input-studentId" class="block text-sm font-medium text-gray-700 required-field">학번(예:10101-1학년1반1번)</label>
          <input type="text" id="input-studentId" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="input-dob" class="block text-sm font-medium text-gray-700 required-field">생년월일 (예: 20050101)</label>
          <input type="text" id="input-dob" required pattern="^\d{8}$" title="생년월일 8자리를 입력해주세요 (예: 20050101)" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="input-phone" class="block text-sm font-medium text-gray-700 required-field">휴대전화번호 (예: 010-1234-5678)</label>
          <input type="tel" id="input-phone" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="input-id" id="label-id" class="block text-sm font-medium text-gray-700 required-field">아이디 (Google)</label>
          <input type="text" id="input-id" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="input-password" id="label-password" class="block text-sm font-medium text-gray-700 required-field">비밀번호 (Google)</label>
          <input type="text" id="input-password" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
      </div>

      <div id="input-message" class="mt-6 p-4 rounded-lg hidden" role="alert"></div>
      <div class="mt-8">
        <button type="submit" id="input-submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50">정보 등록 및 계정 업데이트</button>
      </div>
    </form>
  </div>
  
  <!-- Content Area 2: Lookup -->
  <div id="content-lookup" class="p-6 md:p-10 hidden bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2">아이디/비밀번호 조회</h2>
    <form id="lookup-form" onsubmit="handleCredentialLookup(event)">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">조회할 플랫폼 선택 <span class="text-red-500">*</span></label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center p-3 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
            <input type="radio" name="platform" value="Google" checked id="platform-google" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-base font-medium text-gray-700">Google 계정</span>
          </label>
          <label class="inline-flex items-center p-3 border border-gray-300 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50 transition duration-150">
            <input type="radio" name="platform" value="Whale" id="platform-whale" class="form-radio h-5 w-5 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-base font-medium text-gray-700">Naver Whale 계정</span>
          </label>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="lookup-name" class="block text-sm font-medium text-gray-700 required-field">이름</label>
          <input type="text" id="lookup-name" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="lookup-studentId" class="block text-sm font-medium text-gray-700 required-field">학번</label>
          <input type="text" id="lookup-studentId" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="lookup-dob" class="block text-sm font-medium text-gray-700 required-field">생년월일 (예: 20050101)</label>
          <input type="text" id="lookup-dob" required pattern="^\d{8}$" title="생년월일 8자리를 입력해주세요 (예: 20050101)" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <div>
          <label for="lookup-phone" class="block text-sm font-medium text-gray-700 required-field">휴대전화번호 (예: 010-1234-5678)</label>
          <input type="tel" id="lookup-phone" required class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
      </div>

      <div id="lookup-result" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-lg hidden">
        <h3 class="text-xl font-bold text-gray-800 mb-3 border-b pb-2">조회 결과 (<span id="result-platform-name"></span>)</h3>
        <p id="result-message" class="text-center font-medium text-gray-600"></p>
        <div id="credentials-display" class="mt-4 grid grid-cols-2 gap-4 text-center">
            <div class="p-3 bg-white rounded-lg border border-dashed border-indigo-300 shadow-sm">
                <span class="text-xs font-semibold text-indigo-500 block">아이디 (ID)</span>
                <span id="result-id" class="text-xl font-extrabold text-gray-900 mt-1 block"></span>
            </div>
            <div class="p-3 bg-white rounded-lg border border-dashed border-indigo-300 shadow-sm">
                <span class="text-xs font-semibold text-indigo-500 block">비밀번호 (Password)</span>
                <span id="result-password" class="text-xl font-extrabold text-gray-900 mt-1 block"></span>
            </div>
        </div>
      </div>
      
      <div class="mt-8">
        <button type="submit" id="lookup-submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out disabled:opacity-50">아이디/비밀번호 조회</button>
      </div>
    </form>
  </div>

  <!-- Content Area 3: Admin Mode -->
  <div id="content-admin" class="p-6 md:p-10 hidden bg-white">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2 flex justify-between items-center">
      <span>관리자 모드 (전체 데이터 조회)</span>
    </h2>
    
    <!-- Admin Login Form -->
    <form id="admin-form" onsubmit="handleAdminLogin(event)" class="mb-8">
      <div class="flex items-end gap-4">
        <div class="flex-1">
          <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">관리자 비밀번호</label>
          <input type="password" id="admin-password" placeholder="비밀번호를 입력하세요" required class="block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition duration-150">
        </div>
        <button type="submit" id="admin-submit-btn" class="py-3 px-6 border border-transparent rounded-lg shadow-md text-base font-bold text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition duration-150">
          조회
        </button>
      </div>
      <div id="admin-message" class="mt-4 text-sm font-medium text-red-600 hidden"></div>
    </form>

    <!-- Admin Filter & Data Table (Initially Hidden) -->
    <div id="admin-result" class="hidden">
      <!-- 학년 필터 UI (추가됨) -->
      <div class="flex justify-end mb-4 items-center bg-gray-50 p-3 rounded-lg border border-gray-200">
        <label for="grade-filter" class="mr-3 text-sm font-bold text-gray-700">학년 필터:</label>
        <select id="grade-filter" onchange="filterDataByGrade()" class="block w-32 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
          <option value="all">전체 보기</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
        </select>
      </div>

      <table class="w-full divide-y divide-gray-200 border border-gray-200 admin-table table-fixed"> 
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[5%]">이름</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[8%]">학번</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[8%]">생년월일</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-[11%]">연락처</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-blue-600 uppercase tracking-wider bg-blue-50 w-[20%]">ID(G)</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-blue-600 uppercase tracking-wider bg-blue-50 w-[9%]">PW(G)</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-green-600 uppercase tracking-wider bg-green-50 w-[20%]">ID(W)</th>
            <th scope="col" class="px-1 py-3 text-center text-xs font-medium text-green-600 uppercase tracking-wider bg-green-50 w-[9%]">PW(W)</th>
          </tr>
        </thead>
        <tbody id="admin-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Data Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Footer: 저작자 표시 -->
<footer class="mt-8 mb-12 text-center text-gray-500 text-sm">
  <p class="font-medium">© 가회중학교. 본 프로그램은 학교 자체 제작 프로그램으로 상업적 용도의 사용을 금합니다.</p>
  <p class="mt-1">제작: 가회중학교 교사 강하영</p>
</footer>

<script>
  // ReferenceError 해결
  window.google = window.google || {};
  window.google.script = window.google.script || {};

  const server = google.script.run;
  
  // 전역 변수: 전체 관리자 데이터 저장용 (필터링을 위해 필요)
  let allAdminData = [];

  // 탭 전환 함수
  function switchTab(tab) {
    const tabs = ['input', 'lookup', 'admin'];
    
    tabs.forEach(t => {
        const tabBtn = document.getElementById(`tab-${t}`);
        const content = document.getElementById(`content-${t}`);
        
        const inactiveClasses = ['bg-gray-100', 'text-gray-600', 'hover:bg-gray-200', 'shadow-inner'];
        const activeClasses = ['bg-white', 'text-indigo-700', 'shadow-none', 'border-b-white'];

        if (t === tab) {
            content.classList.remove('hidden');
            tabBtn.classList.remove(...inactiveClasses);
            tabBtn.classList.add(...activeClasses);
        } else {
            content.classList.add('hidden');
            tabBtn.classList.remove(...activeClasses);
            tabBtn.classList.add(...inactiveClasses);
        }
    });
    
    clearMessages();
  }

  function displayMessage(elementId, message, type) {
    const el = document.getElementById(elementId);
    el.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'bg-yellow-100', 'text-red-700', 'text-green-700', 'text-yellow-700');
    el.textContent = message;

    if (type === 'success') {
      el.classList.add('bg-green-100', 'text-green-700');
    } else if (type === 'error') {
      el.classList.add('bg-red-100', 'text-red-700');
    } else if (type === 'warning') {
      el.classList.add('bg-yellow-100', 'text-yellow-700');
    }
    el.classList.remove('hidden');
  }

  function clearMessages() {
    document.getElementById('input-message').classList.add('hidden');
    document.getElementById('lookup-result').classList.add('hidden');
    document.getElementById('admin-message').classList.add('hidden');
  }

  function setButtonState(btnId, isLoading) {
    const btn = document.getElementById(btnId);
    btn.disabled = isLoading;
    let originalText = '';
    if (btnId === 'input-submit-btn') originalText = '정보 등록 및 계정 업데이트';
    else if (btnId === 'lookup-submit-btn') originalText = '아이디/비밀번호 조회';
    else if (btnId === 'admin-submit-btn') originalText = '조회';

    btn.innerHTML = isLoading ? '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 처리 중...' : originalText;
  }
  
  function updateCredentialLabels(platform) {
    document.getElementById('label-id').textContent = `아이디 (${platform})`;
    document.getElementById('label-password').textContent = `비밀번호 (${platform})`;
  }

  // 1. 정보 입력 처리
  function handleDataInput(e) {
    e.preventDefault();
    clearMessages();
    setButtonState('input-submit-btn', true);
    
    const platform = document.querySelector('input[name="input-platform"]:checked').value;
    const data = {
      name: document.getElementById('input-name').value,
      studentId: document.getElementById('input-studentId').value,
      dob: document.getElementById('input-dob').value,
      phone: document.getElementById('input-phone').value, 
      id: document.getElementById('input-id').value, 
      password: document.getElementById('input-password').value, 
      platform: platform 
    };

    server.withSuccessHandler(onDataInputSuccess).withFailureHandler(onDataInputFailure).saveStudentData(data);
  }

  function onDataInputSuccess(result) {
    setButtonState('input-submit-btn', false);
    if (result.startsWith("Error:")) displayMessage('input-message', result, 'error');
    else {
       displayMessage('input-message', result, 'success');
       document.getElementById('input-form').reset();
       updateCredentialLabels('Google');
    }
  }

  function onDataInputFailure(error) {
    setButtonState('input-submit-btn', false);
    displayMessage('input-message', '서버 통신 오류: ' + error.message, 'error');
  }

  // 2. 조회 처리
  function handleCredentialLookup(e) {
    e.preventDefault();
    clearMessages();
    setButtonState('lookup-submit-btn', true);
    
    const platform = document.querySelector('input[name="platform"]:checked').value;
    const lookupInfo = {
      name: document.getElementById('lookup-name').value,
      studentId: document.getElementById('lookup-studentId').value,
      dob: document.getElementById('lookup-dob').value,
      phone: document.getElementById('lookup-phone').value, 
      platform: platform 
    };

    server.withSuccessHandler(onLookupSuccess).withFailureHandler(onLookupFailure).lookupCredentials(lookupInfo);
  }

  function onLookupSuccess(result) {
    setButtonState('lookup-submit-btn', false);
    const resultDisplay = document.getElementById('lookup-result');
    const resultMessage = document.getElementById('result-message');
    const credentialsDisplay = document.getElementById('credentials-display');
    const platformNameDisplay = document.getElementById('result-platform-name');

    resultDisplay.classList.remove('hidden');
    credentialsDisplay.classList.remove('hidden');
    platformNameDisplay.textContent = result.platform || '';
    document.getElementById('result-id').textContent = result.id;
    document.getElementById('result-password').textContent = result.password;

    if (result.error) {
      resultMessage.textContent = result.error;
      resultMessage.className = 'text-center font-medium text-red-700';
      credentialsDisplay.classList.add('hidden');
    } else if (result.warning) {
      resultMessage.textContent = result.warning;
      resultMessage.className = 'text-center font-medium text-yellow-700';
      credentialsDisplay.classList.add('hidden');
    } else if (result.id && result.password) {
      resultMessage.textContent = `${result.platform} 계정 정보를 성공적으로 찾았습니다!`;
      resultMessage.className = 'text-center font-medium text-green-700';
      document.getElementById('result-id').textContent = result.id;
      document.getElementById('result-password').textContent = result.password;
    }
  }

  function onLookupFailure(error) {
    setButtonState('lookup-submit-btn', false);
    const resultDisplay = document.getElementById('lookup-result');
    const resultMessage = document.getElementById('result-message');
    resultDisplay.classList.remove('hidden');
    resultMessage.textContent = '서버 통신 오류: ' + error.message;
    document.getElementById('credentials-display').classList.add('hidden');
  }

  // 3. 관리자 모드 처리
  function handleAdminLogin(e) {
    e.preventDefault();
    const password = document.getElementById('admin-password').value;
    const messageEl = document.getElementById('admin-message');
    const resultDiv = document.getElementById('admin-result');
    
    messageEl.classList.add('hidden');
    resultDiv.classList.add('hidden');
    setButtonState('admin-submit-btn', true);

    server.withSuccessHandler(onAdminSuccess).withFailureHandler(onAdminFailure).getAdminData(password);
  }

  function onAdminSuccess(response) {
    setButtonState('admin-submit-btn', false);
    const messageEl = document.getElementById('admin-message');
    const resultDiv = document.getElementById('admin-result');

    if (response.error) {
      messageEl.textContent = response.error;
      messageEl.classList.remove('hidden');
    } else {
      // 전체 데이터 저장
      allAdminData = response.data || [];
      
      // 데이터 표시 (초기값: 전체)
      document.getElementById('grade-filter').value = 'all';
      filterDataByGrade();
      
      resultDiv.classList.remove('hidden');
    }
  }

  // 학년 필터링 함수 (추가됨)
  function filterDataByGrade() {
    const filterValue = document.getElementById('grade-filter').value;
    const messageEl = document.getElementById('admin-message');
    
    let filteredData = [];

    if (filterValue === 'all') {
      filteredData = allAdminData;
    } else {
      // 학번은 2번째 컬럼 (index 1)에 있습니다.
      filteredData = allAdminData.filter(row => {
        const studentId = String(row[1]).trim();
        return studentId.startsWith(filterValue);
      });
    }

    renderTable(filteredData);

    if (filteredData.length === 0) {
      messageEl.textContent = "해당 학년의 데이터가 없습니다.";
      messageEl.classList.remove('hidden');
    } else {
      messageEl.classList.add('hidden');
    }
  }

  // 테이블 렌더링 함수 (분리됨)
  function renderTable(data) {
    const tbody = document.getElementById('admin-table-body');
    tbody.innerHTML = ''; // 기존 데이터 초기화

    if (data && data.length > 0) {
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cellData => {
          const td = document.createElement('td');
          // 패딩을 px-1 py-2로 유지, 줄바꿈 허용
          td.className = "px-1 py-2 text-center text-sm text-gray-500 border-b border-gray-100 break-all";
          td.textContent = cellData;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  }

  function onAdminFailure(error) {
    setButtonState('admin-submit-btn', false);
    const messageEl = document.getElementById('admin-message');
    messageEl.textContent = '오류 발생: ' + error.message;
    messageEl.classList.remove('hidden');
  }

  document.addEventListener('DOMContentLoaded', () => {
    switchTab('input');
    updateCredentialLabels('Google');
  });
</script>
</body>
